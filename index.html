<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- SweetAlert -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"
      integrity="sha512-AA1Bzp5Q0K1KanKKmvN/4d3IRKVlv9PYgwFPvm32nPO6QS8yH1HO7LbgB1pgiOxPtfeg5zEn2ba64MUcqJx6CA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <title>Authentication is Fun</title>
    <style>
      body {
        background: linear-gradient(135deg, #5bd8d8 0%, #007f96 100%);
        font-family: 'Comic Sans MS', cursive, sans-serif;
        color: #333;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        padding: 30px;
      }

      /* Container for forms */
      #authForm {
        background: #fff3e0;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        max-width: 500px;
        width: 100%;
        margin-bottom: 20px;
        border: 4px dashed #ff7f50;
      }

      #authForm h2 {
        text-align: center;
        font-family: 'Brush Script MT', cursive;
        font-size: 2rem;
        margin-bottom: 20px;
        color: #d2691e;
      }

      /* Style input fields with fun borders */
      .form-control {
        border: 3px dashed #ff69b4;
        border-radius: 12px;
        font-family: 'Comic Sans MS', cursive;
        font-size: 1.1rem;
        padding: 10px;
        background-color: #fff;
        transition: all 0.3s ease;
      }

      .form-control:focus {
        outline: none;
        border-color: #ff1493;
        box-shadow: 0 0 10px #ff1493;
      }

      /* Buttons with bright colors and hover effects */
      .btn-primary {
        background-color: #ff69b4;
        border: none;
        font-weight: bold;
        font-family: 'Comic Sans MS', cursive;
        transition: all 0.3s ease;
      }
      .btn-primary:hover {
        background-color: #ff1493;
        transform: scale(1.05);
      }

      .btn-success {
        background-color: #32cd32;
        border: none;
        font-weight: bold;
        font-family: 'Comic Sans MS', cursive;
        transition: all 0.3s ease;
      }
      .btn-success:hover {
        background-color: #228b22;
        transform: scale(1.05);
      }

      /* Style for secret content area (slambook) */
      #secretContent {
        background: #fff8dc;
        padding: 30px;
        border-radius: 15px;
        max-width: 700px;
        width: 100%;
        box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        border: 4px dotted #ffa07a;
        display: none;
      }

      #secretContent h2 {
        text-align: center;
        font-family: 'Brush Script MT', cursive;
        font-size: 2.5rem;
        color: #ff4500;
        margin-bottom: 20px;
      }

      /* Input fields inside the slambook */
      #secretContent input[type=text] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 3px dashed #ffa07a;
        border-radius: 10px;
        font-family: 'Comic Sans MS', cursive;
        font-size: 1.1rem;
      }

      /* Buttons in the slambook */
      .buttons {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        justify-content: center;
        margin-top: 20px;
      }

      #secretContent button {
        padding: 10px 20px;
        border-radius: 12px;
        font-weight: bold;
        font-family: 'Comic Sans MS', cursive;
        border: none;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      #insert {
        background-color: #00bfff;
        color: #fff;
      }
      #insert:hover {
        background-color: #009acd;
        transform: scale(1.05);
      }

      #read {
        background-color: #ffa500;
        color: #fff;
      }
      #read:hover {
        background-color: #ff8c00;
        transform: scale(1.05);
      }

      #update {
        background-color: #8a2be2;
        color: #fff;
      }
      #update:hover {
        background-color: #7b68ee;
        transform: scale(1.05);
      }

      #delete {
        background-color: #dc143c;
        color: #fff;
      }
      #delete:hover {
        background-color: #b22222;
        transform: scale(1.05);
      }

      /* Sign Out Button Style */
      #signOutButton {
        display: block;
        margin: 20px auto 0 auto;
        padding: 10px 20px;
        background-color: #ff6347;
        border: none;
        border-radius: 12px;
        font-family: 'Comic Sans MS', cursive;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      #signOutButton:hover {
        background-color: #ff4500;
        transform: scale(1.05);
      }

      /* Link style inside button */
      button a {
        color: white;
        text-decoration: none;
      }
    </style>
  </head>
  <body class="d-flex flex-column align-items-center">
    <!-- Sign Up / Sign In Form -->
    <div id="authForm" class="mb-4">
      <h2 class="mb-3">Sign Up or Sign In</h2>
      <div class="mb-3">
        <input type="email" class="form-control w-75 mx-auto" placeholder="Email" id="userEmail" />
      </div>
      <div class="mb-3">
        <input type="password" class="form-control w-75 mx-auto" placeholder="Password" id="userPassword" />
      </div>
      <div class="d-flex justify-content-center gap-3">
        <button class="btn btn-primary" id="signUpButton">Sign Up</button>
        <button class="btn btn-success" id="signInButton">Sign In</button>
      </div>
    </div>

    <!-- Secret Slambook Content -->
    <div id="secretContent" class="text-center">
      <h2> About Yourself Slambook! </h2>
      <hr />
      <div class="mb-3">
        <label class="form-label">RollNo:</label>
        <input type="text" id="roll" placeholder="Enter Roll Number" />
      </div>
      <div class="mb-3">
        <label class="form-label">Name:</label>
        <input type="text" id="name" placeholder="Enter Your Name" />
      </div>
      <div class="mb-3">
        <label class="form-label">Gender:</label>
        <input type="text" id="gender" placeholder="Gender" />
      </div>
      <div class="mb-3">
        <label class="form-label">Address:</label>
        <input type="text" id="address" placeholder="Address" />
      </div>
      <div class="mb-3">
        <label class="form-label">Email:</label>
        <input type="text" id="email" placeholder="Email" />
      </div>
      <div class="mb-3">
        <label class="form-label">Race:</label>
        <input type="text" id="race" placeholder="Race" />
      </div>
      <div class="mb-3">
        <label class="form-label">Language:</label>
        <input type="text" id="language" placeholder="Language" />
      </div>
      <div class="mb-3">
        <label class="form-label">Number:</label>
        <input type="text" id="number" placeholder="Number" />
      </div>

      <div class="buttons d-flex flex-wrap justify-content-center gap-3 mt-4">
        <button id="insert">Insert</button>
        <button id="read">Read</button>
        <button id="update">Update</button>
        <button id="delete">Delete</button>
        <button class="btn btn-warning">
          <a href="showdetails.html">Show Details</a>
        </button>
      </div>
      <button class="btn btn-danger mt-4" id="signOutButton">Sign Out</button>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase.js"></script>
    <script src="./fireConfig.js"></script>
    <script src="./myscript.js"></script>

    <!-- Firebase Auth Script -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
      import {
        getAuth,
        createUserWithEmailAndPassword,
        signInWithEmailAndPassword,
        onAuthStateChanged,
        signOut
      } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";

      const firebaseConfig = {
        apiKey: "AIzaSyA-RdAbepaa00EibKWW_CS43uEAwubNn58",
        authDomain: "logindb-dcea6.firebaseapp.com",
        databaseURL: "https://logindb-dcea6-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "logindb-dcea6",
        storageBucket: "logindb-dcea6.appspot.com",
        messagingSenderId: "616797320496",
        appId: "1:616797320496:web:06a3ccc1e931750faf44f5"
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      const userEmail = document.querySelector("#userEmail");
      const userPassword = document.querySelector("#userPassword");
      const authForm = document.querySelector("#authForm");
      const secretContent = document.querySelector("#secretContent");
      const signUpButton = document.querySelector("#signUpButton");
      const signInButton = document.querySelector("#signInButton");
      const signOutButton = document.querySelector("#signOutButton");

      const userSignUp = async () => {
        const email = userEmail.value;
        const password = userPassword.value;
        try {
          await createUserWithEmailAndPassword(auth, email, password);
          Swal("Success", "Your account has been created!", "success");
        } catch (error) {
          Swal("Error", error.message, "error");
        }
      };

      const userSignIn = async () => {
        const email = userEmail.value;
        const password = userPassword.value;
        try {
          await signInWithEmailAndPassword(auth, email, password);
          Swal("Success", "You have signed in successfully!", "success");
        } catch (error) {
          Swal("Error", error.message, "error");
        }
      };

      const checkAuthState = () => {
        onAuthStateChanged(auth, (user) => {
          if (user) {
            authForm.style.display = "none";
            secretContent.style.display = "block";
          } else {
            authForm.style.display = "block";
            secretContent.style.display = "none";
          }
        });
      };

      const userSignOut = async () => {
        await signOut(auth);
      };

      checkAuthState();

      signUpButton.addEventListener("click", userSignUp);
      signInButton.addEventListener("click", userSignIn);
      signOutButton.addEventListener("click", userSignOut);
    </script>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
